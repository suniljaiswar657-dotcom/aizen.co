<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>GharSolar AI | Bijli Bill Zero</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f6fff8;margin:0}
.hero{padding:30px;text-align:center;background:#0a7f2e;color:#fff}
.card{max-width:520px;margin:20px auto;padding:20px;background:#fff;border-radius:10px}
input,select,button{width:100%;padding:12px;margin:8px 0}
button{background:#0a7f2e;color:#fff;border:none;border-radius:6px}
.result{background:#eaffef;padding:15px;border-radius:8px}
</style>
</head>
<body>

<div class="hero">
<h1>FREE Solar Calculator</h1>
<p>Govt Subsidy ke saath exact cost & profit dekho</p>
</div>

<div class="card">
<label>Monthly Bijli Bill (₹)</label>
<input id="bill" type="number" placeholder="e.g. 5000">

<label>City / District</label>
<input id="city" placeholder="Azamgarh">

<label>Roof Type</label>
<select id="roof">
<option>Cement</option>
<option>Tin</option>
</select>

<label>WhatsApp Number</label>
<input id="wa" placeholder="9594311870">

<button onclick="calc()">Calculate My Solar Profit</button>

<div id="out" class="result" style="display:none"></div>
</div>

<script>
function calc(){
let bill=document.getElementById('bill').value;
let kw=bill>=4000?5:3;
let cost=kw==5?"₹1.2 lakh":"₹80,000";
let save=kw==5?"₹5,500/month":"₹3,200/month";
let profit=kw==5?"₹17 lakh":"₹9 lakh";
document.getElementById('out').style.display="block";
document.getElementById('out').innerHTML=
`<b>Recommended System:</b> ${kw} kW<br>
<b>Final Cost:</b> ${cost}<br>
<b>Monthly Saving:</b> ${save}<br>
<b>25 Year Profit:</b> ${profit}<br><br>
<a href="https://wa.me/919594311870?text=I%20want%20${kw}%20kW%20solar" target="_blank">
<button>Trusted Vendor Assign Karo</button></a>`;
}
</script>

</body>
</html>
